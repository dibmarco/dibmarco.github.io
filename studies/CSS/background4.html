<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background 4</title>
</head>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Georgia, 'Times New Roman', Times, serif;
}

div {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;   
} 

.page1 {
    background-image: url(../projects/basicHTML/imgs/background1.jpeg);
}

.page2 {
    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(../projects/basicHTML/imgs/background2.jpeg);
    background-attachment: scroll;
}

.page3 {
    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(../projects/basicHTML/imgs/coffee1.jpg);
}

.textbackground {
    display: flex;
    align-items: center;
    justify-content: center;
    width: fit-content;
    height: 6rem;
    padding: 2rem;
    background-color: whitesmoke;
    opacity: 80%;
    border-radius: 15px;
}

.textbackground h1 {
    font-weight: 750;
    font-size: 5rem;
}

</style>

<body>

    <div class="page1">
        <div class="textbackground">
            <h1>Coffee</h1>
        </div>
    </div>

    <div class="page2">
        <div class="textbackground">
            <h1>For Everyone</h1>
        </div>
    </div>

    <div class="page3">
        <div class="textbackground">
            <h1>Every Day!</h1>
        </div>
    </div>
    
</body>
</html>
