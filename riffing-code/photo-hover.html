<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Hover</title>
</head>

<style>

div {
    display: flex;
    height: 410px;
    width: 410px;
    margin: 5% auto 1% auto;
    text-align: center;
    background-image: url(./imgs/img2.png);
    background-size:cover; 
    background-repeat: no-repeat;
    transition: 0.4s ease;
}

div:hover {
    display: flex;
    height: 410px;
    width: 410px;
    margin: 5% auto 1% auto;
    text-align: center;
    background-image: url(./imgs/img3.jpg);
    background-size:cover; 
    background-repeat: no-repeat;
}

h1 {
    text-align: center;
    margin: 0;
    padding: 0;
}

</style>

<body>
    <div></div>
    <h1>efeito de transição de imagem</h1>
</body>
</html>
