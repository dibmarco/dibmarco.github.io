<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background 3</title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: monospace;
    }

    .container {
        width: 100%;
        height: 100vh;
        border: 1px solid black;
        overflow: hidden;
        position: relative; 
    }

    .background {
        width: 100%;
        height: 100%;
        background-image: url(../projects/basicHTML/imgs/coffee2.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        transition: all 1s;
    }

    .background:hover {
        transform: scale(1.1);
    }

    .container p {
        display: flex;
        position: absolute;
        bottom: 5%;
        left: 0; 
        color: white;
        background-color: brown;
        width: 20rem;
        height: 5rem;
        font-size: 3rem;
        padding: 1rem;
        border-radius: 0 15px 15px 0;
        align-items: center;
    }

</style>    

<body>
    
    <div class="container">
        <div class="background"></div>
        <p>Paragraph</p>
    </div>

</body>
</html>
