<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>T-Shirt</title>
</head>
<body>

    <main>
        <div class="container__tshirt">
            <div class="tshirt_div">
                <img src="../img/blackflag_black.jpg" alt="" class="selected_tshirt">
            </div>
            
            <div class="csq_selections">
                <h1>Black Flag T-Shirt</h1>
                <h2 class="tshirt_price">$30</h2>

                
                <label for="color">Color:</label>
                <select id="color" class="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
                
                <br>
                <br>

                <label for="size">Size:</label>
                <select id="size" class="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <br>
                <br>

                <label for="quantity">Quantity:</label>
                <input type="number" min="1" value="1" class="quantity" id="quantity">

                <br>
                <br>
                <button class="btn_addtobag">Add to Bag</button>
            </div>
        </div>
    </main>

<script src="javascript.js"></script>
</body>
</html>
