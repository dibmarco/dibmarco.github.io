<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Mobile Version</title>
</head>
<body>
    <main>
        <header>
            <h1 id="top-home">Rock T-Shirts</h1>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li class="home-bag"><a href="#">Your Bag</a> <i class="fa-solid fa-bag-shopping"></i></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="blackflag">
                <div class="colors">
                    <div class="bf-black"></div>
                    <div class="bf-white"></div>
                </div>
                <a href="#top-home"><i class="fa-solid fa-bag-shopping bf-bag blah" id="bag"></i></a>
                <p class="price">$30</p>
            </div>
            <div class="metallica">
                <div class="colors">
                    <div class="mt-black"></div>
                    <div class="mt-charcoal"></div>
                </div>
                <a href="#top-home"><i class="fa-solid fa-bag-shopping mt-bag blah" id="bag"></i></a>
                <p class="price">$35</p>
            </div>
        </div>
        <footer>
            <div class="social-icons">
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
        </div>
        </footer>
        
        <aside class="aside1">
            <header>
                <h1 class="asideshirtname"></h1>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li class="aside-bag"><a href="#">Your Bag</a> <i class="fa-solid fa-bag-shopping"></i></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="selected-tshirt"></div>
                    <div class="size-quantity">

                        <div class="aside-shirtcolor">
                            <p>Color:</p>
                            <div class="aside-color0"></div>
                            <div class="aside-color1"></div>
                        </div>

                        <label for="size">Size:</label>
                        <select id="size" class="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>

                        <br>
                        <label for="quantity">Quantity:</label>
                        <input type="number" min="1" value="1" class="tshirt-quantity" id="quantity">

                        <br>
                        <a href="#top-home"><button class="addtobag">Add to Bag</button></a>
                        <a href="#top-home"><p class="cancel">cancel</p></a>
                    </div>
            </div>
            <footer>
                <div class="social-icons">
                    <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </footer>
        </aside>

        <aside class="aside2">
            <p class="closebag">-X-</p>
            <h1 id="top-bag">Your Bag <i class="fa-solid fa-bag-shopping"></i></h1>
            <div class="frame">
                <div class="order">
                    <p></p>
                </div>
            </div>
            <p class="continue">--continue shopping--</p>
            <button class="placeorder">Place Order</button>
            <p>empty bag</p>
        </aside>

    </main>
    

    <script src="mobile.js"></script>
</body>
</html>
