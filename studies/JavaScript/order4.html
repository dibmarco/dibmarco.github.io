<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt</title>
</head>
<body>

    <style>
        main {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin: 0 auto;
            width: 600px;
        }

        .tshirt-quantity {
            width: 50px;
        }
    </style>

    <main>
        <div class="tshirt">
            <img src="imgs/tshirt.jpg" alt="" width="300px">
        </div>

        <div class="tshirt-buy">
            <h1>Black Flag T-Shirt</h1>
            <h2>30$</h2>

            <label for="size">Your size:</label>
            <select id="size" class="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" min="1" value="1" class="tshirt-quantity" id="quantity">

            <br>
            <button class="buy">Buy Now!</button>
        </div>
    </main>

    <script>
        const buyBtn = document.querySelector(".buy");

        function buy() {
            const size = document.getElementById("size").value;
            const quantity = document.getElementById("quantity").value;

            const price = quantity * 30;

            console.log(size, quantity, price);
        };

        buyBtn.addEventListener("click", buy);
    </script>
    
</body>
</html>
