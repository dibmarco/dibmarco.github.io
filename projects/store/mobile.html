<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Mobile Version</title>
</head>
<body>
    <main>
        <header>
            <h1>Rock T-Shirts</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="blackflag">
                <div class="colors">
                    <div class="bf-black"></div>
                    <div class="bf-white"></div>
                </div>
                <i class="fa-solid fa-bag-shopping bf-bag"></i>
            </div>
            <div class="metallica">
                <div class="colors">
                    <div class="mt-black"></div>
                    <div class="mt-charcoal"></div>
                </div>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
        <footer>
            <div class="social-icons">
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
        </div>
        </footer>

        <aside class="aside1">
            <header>
                <h1>Black Flag T-Shirt</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container-aside1">
                <div class="selected-tshirt">
                    
                </div>
                <div class="size-quantity">
                    <label for="size">Size:</label>
                <select id="size" class="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" min="1" value="1" class="tshirt-quantity" id="quantity">

                <br>
                <button class="buy">Add to cart</button>
                </div>
            </div>
            <footer>
                <div class="social-icons">
                <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
            </div>
            </footer>
        </aside>
    </main>

    <script src="mobile.js"></script>
</body>
</html>
