<div>

        <h1>Get in touch!</h1>
        <p>To track your order, send us your opinions & suggestions, please fill out the form below.</p>

<form method="post" action="">
    <fieldset>
        <legend>Track your order:</legend>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="order-number">Enter Your Order #: <input id="order-number" type="text" maxlenght="8" min="00000001" max="99999999" required /></label>
        
    </fieldset>
    <fieldset>
    <legend>If you wish, include your opinions & suggestions below:</legend>
        <textarea name="suggestions" id="suggestions" placeholder="Write here."></textarea>
    </fieldset>
    <button>Submit</button>
</form>        

</div>
