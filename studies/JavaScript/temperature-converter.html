<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperature-converter.css">
    <title>Temperature Converter</title>
</head>
<body>
    <main>

        <div class="title">
        <h1>Temperature Converter</h1>
        </div>
        
        <div class="container">

        <div class="temp-celsius">
        <input type="number" class="celsius" placeholder="ºC"/>
        
        </div>

        <div class="equal">=</div>

        <div class="temp-fahrenheit">
        <input type="number" class="fahrenheit" placeholder="ºF">
        <!-- <p><span class="fahrenheit">X</span>ºF</p> -->
        </div>
        
        <div class="equal">=</div>

        <div class="temp-kelvin">
        <input type="number" class="kelvin" placeholder="K">
        <!-- <p><span class="kelvin">X</span>K</p> -->
        </div>

        </div>

        <div class="buttons">
        <button class="convert">Convert</button>
        <!-- <button onClick="window.location.reload();">Clear</button> -->
        <button class="clear">Clear</button>
        </div>

    </main>
    <script src="temperature-converter.js"></script>
</body>
</html>
