<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Hover 2</title>
</head>

<style>
    .image-container {
        position: relative;
        width: 410px;
        height: 410px;
        overflow: hidden; /* quando o conteúdo excede o tamanho da área (div), essa propriedade "esconde" o excedente, ou seja, o pedaço da imagem que ultrapassar o limite da altura e largura */
        margin: 5% auto 1% auto;
        text-align: center;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s;
    }

    .image-container:hover img {
        opacity: 0;
    }

    .image-cover {
        position: absolute;
        top: 0;
        left: 100%;
        width: 100%;
        height: 100%;
        background-image: url(./imgs/img3.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        transition: transform 0.3s;
        transform: translateX(0%);
        z-index: 1;
    }

    .image-container:hover .image-cover {
        transform: translateX(-100%);
    }

    h1 {
    text-align: center;
    box-sizing: border-box;
}

</style>

<body>

<div class="image-container">
    <img src="./imgs/img2.png" alt="img2">
    <div class="image-cover"></div>
</div>

<h1>efeito de transição de imagem - desliza</h1>

</body>
</html>
