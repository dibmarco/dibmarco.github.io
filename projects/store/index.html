<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>T-Shirt Store</title>
</head>
<body>

    <main class="main">
        <div class="container">
            <div class="tshirt-photo">
                <img src="img/tshirt_black.jpg" alt="" width="300px" class="black-white">
            </div>

            <div class="tshirt-data">
                <h1>Black Flag T-Shirt</h1>
                <h2>$30</h2>

                <label for="color">Color:</label>
                <select id="color" class="color">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>

                <br>
                <label for="size">Size:</label>
                <select id="size" class="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>

                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" min="1" value="1" class="tshirt-quantity" id="quantity">

                <br>
                <button class="buy">Buy Now!</button>
            </div>
        </div>
        
        <aside class="review-order">
            <p class="cancel">-X-</p>
            <h1>Review your order:</h1>
            <p><strong>Black Flag T-Shirt</strong></p>
            <br>
            <p>Color: <span class="review-color"></span></p>
            <p>Size: <span class="review-size"></span></p>
            <p>Quantity: <span class="review-quantity"></span></p>
            <p class="grand-total"><strong>Grand Total: <span class="review-price"></span></strong></p>
            <button class="place-order">Place Order</button>
        </aside>
        
    </main>


    <script src="javascript.js"></script>
    
</body>
</html>
