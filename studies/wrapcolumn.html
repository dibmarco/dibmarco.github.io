<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Column</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        display: inline-flex;
        width: 100%;
        height: 6vh;
        padding: 8px;
        position: fixed;
        top: 0;
        background-color: antiquewhite;
        align-items: center;
    }


    main {
        width: 80%;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        margin: 6vh auto 2vh auto;
    }

    .img {
        margin: 15px;
        height: 300px;
        width: 300px;
        background-color: beige;
        border: 1px black solid;
        overflow: hidden;
        border-radius: 5px;
    }

    .img:hover {
        opacity: 80%;
    }


</style>


<body>

    <header>
        <nav>
            <h1>LOGO</h1>
        </nav>
    </header>
    
    <main>

        <div class="img">
            <img src="../projects/bakery/imgs/bread.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>

        <div class="img">
            <img src="../projects/bakery/imgs/cake.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>

        <div class="img">
            <img src="../projects/bakery/imgs/cookies.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>

        <div class="img">
            <img src="../index-imgs/profile.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>
        
        <div class="img">
            <img src="../projects/lightlayout/imgs/books-small.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>
        
        <div class="img">
            <img src="../projects/basicHTML/imgs/logo.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>

        <div class="img">
            <img src="../projects/basicHTML/imgs/coffee2.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>
        
        <div class="img">
            <img src="../projects/basicHTML/imgs/coffee1.jpg" alt="bread" width="299" height="299" loading="lazy">
        </div>

    </main>

</body>
</html>
