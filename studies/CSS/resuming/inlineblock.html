<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    ul {
        display: flex;
        gap: 1rem;
    }

    ul li {
        display: flex;
        list-style: none;
        height: 50px;
        width: 100px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    ul li:hover {
        background-color: antiquewhite;
    }

    section {
        margin: 0 auto;
        display: flex;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        border: 1px solid black;
        align-items: center;
        justify-content: center;
    }

    .img1 {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
        width: 100px;
        border: 1px solid black;
        border-radius: 50%;
    }

    .img2 {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80px;
        width: 80px;
        border: 1px solid black;
        border-radius: 50%;

    }
    .img3 {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 60px;
        width: 60px;
        border: 1px solid black;
        border-radius: 50%;
    }

</style>

<body>

    <section class="section2">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </section>
    </ul>

    <section class="section2">
        <div class="img1">
            <div class="img2">
                <div class="img3"></div>
            </div>
        </div>
    </section>
</body>
</html>
