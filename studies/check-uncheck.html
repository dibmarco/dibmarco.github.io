<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check - Uncheck</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <input type="radio" class="yellow" name="color" value="yellow">
    <label for="yellow">Yellow</label>

    <script>
        const yellowRadio = document.querySelector(".yellow");
        const div = document.querySelector(".square");

        yellowRadio.addEventListener("click", function (event) {
            if (!yellowRadio.classList.contains("checked")) {
                div.style.backgroundColor = "yellow";
                yellowRadio.classList.add("checked");
            } else {
                yellowRadio.checked = false;
                div.style.backgroundColor = "white";
                yellowRadio.classList.remove("checked");
            };
        });
    </script>
</body>
</html>
