<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Hover 2</title>
</head>

<style>
    .imagem-fixa {
        position: relative;
        /* Posição relative é a "referência" - ela fica parada. A absolute se baseia na relative para se localizar. Em outras palavras, absolute depende da relative. */
        width: 410px;
        height: 410px;
        overflow: hidden;
        /* Quando o conteúdo excede o tamanho da área (div), essa propriedade "esconde" o excedente, ou seja, o pedaço da imagem que ultrapassar o limite da altura e largura */
        margin: 5% auto 1% auto;
        background-image: url(../index-imgs/profile.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        border: solid black;
        border-radius: 50%;
    }


    .imagem-movel {
        position: absolute;
        margin-left: 100%;
        width: 410px;
        /* Altura e largura podem ser em valores percentuais. No entando, optei por usar o valor exatamente igual em pixels. */
        height: 410px;
        background-image: url(../index-imgs/profile2.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        transition: 0.8s;
    }

    .imagem-fixa:hover .imagem-movel {
        /* ISSO É O PRINCIPAL PARA CRIAR ESSE EFEITO! Aqui, a instrução diz que, quando o mouse estiver sobre a imagem-fixa - ou seja, quando estiver em hover na primeira div -, a ação vai acontecer com a imagem-movel - ou seja, a segunda div vai se mover. NÃO PODE SEPARAR POR VÍGULA.*/
        transform: translateX(-100%);
    }

    h1 {
        text-align: center;
        box-sizing: border-box;
    }
</style>

<body>

    <div class="imagem-fixa">
        <div class="imagem-movel"></div>
    </div>

    <h1>efeito de transição de imagem - desliza</h1>

</body>

</html>
