<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith No More</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 450px;
        width: 450px;
        position: relative;
    }

    .square1,
    .square2 {
        height: 318px;
        width: 318px;
        border: 5px solid black;
        position: absolute;
    }

    .square1 {
        rotate: 45deg;
    }

    h1 {
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 3rem;
    }

    @media only screen and (max-width: 640px) {

        .container {
            height: 330px;
            width: 330px;
        }

        .square1,
        .square2 {
            height: 230px;
            width: 230px;
        }

        h1 {
            font-size: 2rem;
        }

    }
</style>

<body>
    <div class="container">
        <div class="square1"></div>
        <div class="square2"></div>
        <h1>FAITH<br>NO<br>MORE</h1>
    </div>
    </div>
</body>

</html>
